<!DOCTYPE html>
<html>
    <head>
        <title>Fincell Place Trade</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <style>
            /* Set the background color to blue-black */
            body {
                background-color: #0c0c0c;
                color: #fff;
                font-family: 'Roboto', sans-serif;
                padding: 20px;
            }

            /* Style the container */
            .container {
                max-width: 500px;
                margin: 0 auto;
            }

            /* Style the h1 tag */
            h1 {
                font-size: 36px;
                font-weight: 500;
                margin-bottom: 20px;
                text-align: center;
            }

            /* Style the form group */
            .form-group {
                margin-bottom: 20px;
            }

            /* Style the label */
            label {
                display: block;
                font-size: 18px;
                font-weight: 500;
                margin-bottom: 10px;
            }

            /* Style the input */
            input {
                display: block;
                width: 100%;
                padding: 10px;
                border-radius: 4px;
                border: none;
                background-color: #333;
                color: #fff;
                font-size: 16px;
                font-weight: 400;
            }

            /* Style the button container */
            .button-container {
                text-align: center;
                margin-top: 20px;
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }

            /* Style the button */
            .button {
                color: #fff;
                text-decoration: none;
                display: inline-block;
                padding: 10px 20px;
                border-radius: 4px;
                transition: background-color 0.2s ease-in-out;
                font-weight: 500;
                font-size: 16px;
                margin: 5px;
                background-color: #2196f3;
                border: none;
            }

            /* Style the green button on hover */
            .button:hover {
                background-color: #0d8bf2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Place Trade</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="scrip">Stock Symbol</label>
                    <input type="text" id="scrip" name="scrip" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="button-container">
                    <form method="POST">
                    <button type="submit" class="button">Place Trade</button>
                    </form>
                    <a href="/" class="button">Return to Index</a>
                </div>
            </form>
        </div>
    </body>
</html>
