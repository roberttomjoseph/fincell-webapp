<!DOCTYPE html>
<html>
    <head>
        <title>Fincell Place Trade</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <div class="container">
            <h1>Place Trade</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="scrip">Stock Symbol</label>
                    <input type="text" id="scrip" name="scrip" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                <div class="form-group">
                    <label for="analyst_code">Analyst Code</label>
                    <input type="text" id="analyst_code" name="analyst_code" required>
                </div>
                <div class="button-container">
                    <form method="POST">
                    <button type="submit" class="button">Place Trade</button>
                    </form>
                </div>
            </form>
        </div>
        <a href="/" class="back-button">Back</a>
    </body>
</html>
