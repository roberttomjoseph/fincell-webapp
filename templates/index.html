<!DOCTYPE html>
<html>
    <head>
        <title>Fincell Webapp - Homepage</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>All Pages</h1>
            <ul class="link-list">
                {% for page in pages %}
                    <li><a href="{{ page.url }}" class="button">{{ page.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
